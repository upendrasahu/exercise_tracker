{% extends "base.html" %}

{% block title %}Add Exercise | Exercise Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Add New Exercise</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('main.add_exercise') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Exercise Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date"
                               value="{{ today }}" required>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="sets" class="form-label">Sets</label>
                            <input type="number" class="form-control" id="sets" name="sets" min="1" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="reps" class="form-label">Reps</label>
                            <input type="number" class="form-control" id="reps" name="reps" min="1" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="weight" class="form-label">Weight (kg)</label>
                            <input type="number" class="form-control" id="weight" name="weight" step="0.1" min="0">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Exercise</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
